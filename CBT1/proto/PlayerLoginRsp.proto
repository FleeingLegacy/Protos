syntax = "proto3";

message PlayerLoginRsp {
  int32 retcode = 1;
  bytes player_data = 2;
  bool is_new_player = 3;
  uint32 target_uid = 4;
  uint64 login_rand = 5;
  bool is_use_ability_hash = 6;
  int32 ability_hash_code = 7;
  map<string, int32> ability_hash_map = 8;
  uint32 data_version = 9;
  uint32 res_version = 10;
  bool is_relogin = 11;
}
